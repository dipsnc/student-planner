version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: student-planner-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: student_planner
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["--mysql-native-password=ON", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
volumes:
  db_data: